{% extends 'base.html' %}

{% block head %}
  <style>
    
  </style>
{% endblock %}

{% block body %}
  <h1>전체 무기 목록</h1>
  <ul>
    {% for weapon in weapons %}
      <!-- [미션] weapon의 power도 화면에 출력되도록 만들기 -->
      <li><p>{{weapon.name}} (공격력 : {{weapon.power}})</p></li>
    {% empty %}
      <li><p>무기가 없습니다.</p></li>
    {% endfor %}
  </ul>
{% endblock %}
